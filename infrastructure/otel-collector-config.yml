receivers:
  # OTLP receivers for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 16
        max_concurrent_streams: 32
      http:
        endpoint: 0.0.0.0:4318
        max_recv_msg_size_mib: 16

  # Prometheus receiver for scraping metrics from services
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector-self'
          static_configs:
            - targets: ['localhost:8888']
          scrape_interval: 15s

        # Comment out external services for development
        # - job_name: 'auth-service'
        #   static_configs:
        #     - targets: ['auth-service:8080']
        #   scrape_interval: 15s
        #   metrics_path: '/metrics'

        # - job_name: 'redis-cluster'
        #   static_configs:
        #     - targets: ['redis-exporter:9121']
        #   scrape_interval: 15s

        # - job_name: 'postgres'
        #   static_configs:
        #     - targets: ['postgres-exporter:9187']
        #   scrape_interval: 15s

  # Host metrics receiver
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
      disk:
      memory:
      network:
      processes:

  # Docker metrics receiver
  docker_stats:
    endpoint: "unix:///var/run/docker.sock"
    collection_interval: 30s

processors:
  # Batch processor for efficient export
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    limit_mib: 512
    spike_limit_mib: 128
    check_interval: 5s

  # Resource detection
  resourcedetection:
    detectors: [env, system]
    timeout: 2s

  # Attributes processor for adding custom labels
  attributes:
    actions:
      - key: service.namespace
        value: "auth-system"
        action: insert
      - key: deployment.environment
        value: "production"
        action: insert

  # Transform processor for data manipulation
  transform:
    trace_statements:
      - context: span
        statements:
          - set(attributes["http.route"], "/api/v1" + attributes["http.route"])
          - set(attributes["operation"], Concat([attributes["db.system"], ".", attributes["db.operation"]], "."))

exporters:
  # Jaeger for distributed tracing
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
    sending_queue:
      queue_size: 10000
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Prometheus for metrics
  prometheus:
    endpoint: "0.0.0.0:8888"
    namespace: "auth_service"
    const_labels:
      environment: "production"
    send_timestamps: true
    metric_expiration: 180m
    resource_to_telemetry_conversion:
      enabled: true

  # Logging exporter for debugging
  logging:
    loglevel: info
    sampling_initial: 2
    sampling_thereafter: 500

  # File exporter for local debugging
  file:
    path: /var/log/otel/otel.log
    format: json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 3

  # External exporters (commented out for development)
  # otlphttp:
  #   endpoint: "https://api.honeycomb.io/v1/traces"
  #   headers:
  #     "x-honeycomb-api-key": "${HONEYCOMB_API_KEY}"

  # otlphttp/logs:
  #   endpoint: "https://api.honeycomb.io/v1/logs"
  #   headers:
  #     "x-honeycomb-api-key": "${HONEYCOMB_API_KEY}"

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance monitoring
  pprof:
    endpoint: :1777

  # zPages extension for debugging
  zpages:
    endpoint: :55679

service:
  extensions: [health_check, pprof, zpages]

  telemetry:
    logs:
      level: info
    metrics:
      address: :8888

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, attributes, batch]
      exporters: [jaeger, logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus, hostmetrics]
      processors: [memory_limiter, resourcedetection, attributes, batch]
      exporters: [prometheus, logging]

    # Logs pipeline for centralized logging
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, attributes, batch]
      exporters: [logging, file]
