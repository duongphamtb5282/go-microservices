# MockServer Configuration for PingAM Mock Server

# Logging
mockserver.logLevel=INFO

# CORS
mockserver.enableCORSForAllResponses=true
mockserver.corsAllowOrigin=*
mockserver.corsAllowMethods=GET,POST,PUT,DELETE,OPTIONS
mockserver.corsAllowHeaders=*

# Performance
mockserver.maxExpectations=1000
mockserver.maxWebSocketExpectations=1000

# Response delay
mockserver.disableSystemOut=false

